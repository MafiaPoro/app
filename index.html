<head>
<title>Cross-Browser QRCode Generator</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
	<p>Test Box</p>
<input id="text" type="text" value="Type Here" style="width:50%" /><br />
<div id="qrcode" style="width:250px; height:250px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 250,
	height : 250
});

function makeCode () {
	var elText = document.getElementById("text");
// Checks to see if the box is empty and gives an alert
	// if (!elText.value) {
	// 	alert('Type Something')
	// 	elText.focus();
	// 	return;
	// }
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").

// This bit calculates the qr code when you click somehwere else
// buggs out the alert and keeps throwing the same alert
	// on("blur", function () {
	// 	makeCode();
	// }).


	on("keydown keyup change paste click", function (e) {
		if (e.keyCode ) { // Add == 13 in the brackets to make it only work on "Enter"
			makeCode();
		}
	});
</script>
</body>
